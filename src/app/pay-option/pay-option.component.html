<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" style="margin-left: 35%">Pay Options</h4>
      <button type="button" class="close " aria-label="Close" style="padding-top:3px;padding-right:7px;" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" style="margin-left: 3%">
      <div class="container">
        <div class="col-4" style="margin-bottom: 3%">
          <div class="row">
            <div class="col-6">
              <i class="fas fa-2x fa-money-check-alt"></i>
            </div>
            <div class="col-6">
              <button routerLink="/atm" class="btn btn-outline-success" style="width:300px" (click)="c('Close click')">ATM UPLOAD</button>
            </div>
          </div>
        </div>
        <div class="col-4" style="margin-bottom: 3%">
            <div class="row">
              <div class="col-6">
                <i class="fa-2x fab fa-cc-visa"></i>
              </div>
              <div class="col-6">
                <a href="https://www.kasikornbank.com/th/promotion/Pages/KBankbelieve.aspx">
                <button class="btn btn-outline-success " style="width:300px" (click)="c('Close click')">
                    CREDIT CARD
                </button>
                </a>
              </div>
            </div>
        </div>
        <div class="col-4" style="margin-bottom: 3%">
            <div class="row">
              <div class="col-6">
                <i class=" fa-2x fas fa-qrcode"></i>
              </div>
              <div class="col-6">
                  <button class="btn btn-outline-success" style="width:300px" (click)="c('Close click')">QR-CODE</button>
              </div>
            </div>
        </div>
      </div>
    </div>
    
  </ng-template>
  
  <button class="btn btn-success" (click)="open(content)" >Payment Option</button>
