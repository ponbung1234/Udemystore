<div class="container p-3">
  <ngx-slick style="width: 100%; padding-left: 1.3%" class="carousel" #slickModal="slick-modal" [config]="slideConfig" (afterChange)="afterChange($event)">
    <div ngxSlickItem 
    *ngFor="let img of advertiseIMG"
    class="slide"
    style="padding-top: 10px; padding-bottom: 20px;padding-left: 20px;">
      <div>
        <img class="rounded img-fluid" src="{{ img.img }}" alt="" >
      </div>
    </div>
  </ngx-slick>
</div>
